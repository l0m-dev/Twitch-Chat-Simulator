<!doctype html>
<html>
	<head>
		<title>Welcome to Twitch Chat Simulator</title>
		<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="css/twitch.css">
	</head>
	<body>
		<div id="canvas">
			<img class="ratio" src="https://upload.wikimedia.org/wikipedia/commons/f/f2/16x9_Transparent.png" style="display: block; width: 100%; height: auto;"/>
			<iframe id="blankFrame" frameborder="0"></iframe>
		</div>
		<div id="mainWrapper">
			<div id="chatWrapper">
				<div id="chatHeader">
					<svg class="headerIcon" height="16px" version="1.1" viewBox="0 0 16 16" width="16px" x="0px" y="0px">
						<path clip-rule="evenodd" d="M1,13v-2h14v2H1z M1,5h13v2H1V5z M1,2h10v2H1V2z M12,10H1V8h11V10z" fill-rule="evenodd"></path>
					</svg>
					<p>twitchchat.com</p>
				</div>
				<div id="chat">
					<p id="welcome">Twitch Chat Simulator</p>
				</div>
			</div>
			<div id="chatFooter">
				<p id="autoscroll" onclick="scrollToBottom()">Resume auto scroll</p>
				<form id="chatFooterForm" onsubmit="return ajaxit();" autocomplete="on">
					<input type="text" id="textfield" placeholder=" Send a message" maxlength="500">
					<img id="settingsButton" onClick="openSettings()"></img>
					<input type="submit" id="chatButton" onClick="chat()" value="Chat">
				</form>
				<iframe id="myframe" src="" style="visibility:hidden"></iframe> <!-- you'll want this hidden -->
			</div>
		</div>
		<audio id="audio" controls="" style="display:none">
			<source id="source" type="audio/wav" />
		</audio>
		<div class="settings_wrapper" onclick="closeSettings(event)">
			<div class="settings">
				<header class="settings__header">Settings</header>
				<form name="settings">
					<div class="settings__item">
						<label class="settings__label label" for="streamer">Streamer</label>
						<input class="settings__input input" id="streamer" name="streamer" placeholder="" type="text" value="" />
					</div>
					<div class="settings__item">
						<label class="settings__label label" for="username">Your username</label>
						<input class="settings__input input" id="username" name="username" placeholder="" type="text" value="" />
					</div>
					<a class="settings__item settings__item--link" href="#">Logout</a>
				</form>
			</div>
		</div>
		<script src="js/functions.js"></script>
		<script src="js/chatter.js"></script>
		<script src="js/chat_features.js"></script>
		<script src="js/main.js"></script>
</html>
